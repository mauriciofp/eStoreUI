<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="menu-outline" color="dark"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="notificacion">
        <ion-icon name="notifications-outline" color="dark"></ion-icon>
        <span>&nbsp;</span>
      </ion-button>
      <ion-button class="filter">
        <ion-icon name="filter-outline" color="dark"></ion-icon>

      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="search ion-padding">
  <ion-item lines="none">
    <ion-input placeholder="Search your product"></ion-input>
  <ion-icon slot="start" name="search-outline"></ion-icon>
  </ion-item>
</div>

  <div class="title ion-padding">
    <h2>Categories</h2>
    <p>See all</p>
  </div>

  <div class="categories-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true}">
      <ion-slide *ngFor="let cat of categories">
        <ion-col>
          <h4>{{cat.name}}</h4>
          <img src="{{cat.image}}" alt="">
        </ion-col>
      </ion-slide>
    </ion-slides>

    <div class="title ion-padding">
      <h2 class="font-bold">Featured</h2>
      <p>See all</p>
    </div>
  </div>
  <div class="product-slider ion-padding-start">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true}">
    <ion-slide *ngFor="let fprod of featuredproducts">
      <ion-col class="ion-text-left" routerLink="/item-details" routerDirection="forward">
        <img src="{{fprod.image}}" alt="">
        <p>${{fprod.price}}</p>
        <h6>{{fprod.name}}</h6>
      </ion-col>
    </ion-slide>
    </ion-slides>
    </div>



<div class="title ion-padding">
  <h2 class="font-bold">Best Sell</h2>
  <p>See all</p>
</div>

<div class="product-slider ion-padding-start">
  <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true}">
    <ion-slide *ngFor="let bsp of bestSellProducts">
      <ion-col class="ion-text-left">
        <img src="{{bsp.image}}" alt="">
        <p>${{bsp.price}}</p>
        <h6>{{bsp.name}}</h6>
      </ion-col>
    </ion-slide>
  </ion-slides>
</div>




</ion-content>
