<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="backBtn" routerLink="/home" routerDirection="back">
        <ion-icon name="chevron-back-outline"></ion-icon>
        <!-- <ion-img src="../../assets/back.svg"></ion-img> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container"></div>
  <h1>Signup</h1>

  <div class="form-container">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password"></ion-input>
      <ion-icon slot="end" name="eye"></ion-icon>
    </ion-item>
    <ion-button expand="block" class="main-button">
      Log in
    </ion-button>
    <div class="sign-up">
      Already have an account? <ion-button  fill="clear" color="dark" routerLink="/login" routerDirection="forward">
        Sign in
      </ion-button>
    </div>
  </div>
</ion-content>
